<!-- Static octagonal gem logo for favicon - FragCoder branding -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="octagon-clip">
      <polygon points="100,10 163.6396,36.3604 190,100 163.6396,163.6396 100,190 36.3604,163.6396 10,100 36.3604,36.3604" />
    </clipPath>
  </defs>

  <g clip-path="url(#octagon-clip)">
    <!-- Base layer - background and pinwheel -->
    <rect width="200" height="200" fill="hsl(38, 75%, 30%)" />

    <!-- Pinwheel radial segments with spectral lighting -->
    <polygon points="100,100 100,10 163.6396,36.3604" fill="hsl(38, 75%, 45%)" />
    <polygon points="100,100 163.6396,36.3604 190,100" fill="hsl(38, 70%, 30%)" />
    <polygon points="100,100 190,100 163.6396,163.6396" fill="hsl(38, 68%, 10%)" />
    <polygon points="100,100 163.6396,163.6396 100,190" fill="hsl(38, 70%, 20%)" />
    <polygon points="100,100 100,190 36.3604,163.6396" fill="hsl(38, 75%, 30%)" />
    <polygon points="100,100 36.3604,163.6396 10,100" fill="hsl(38, 80%, 70%)" />
    <polygon points="100,100 10,100 36.3604,36.3604" fill="hsl(38, 90%, 100%)" />
    <polygon points="100,100 36.3604,36.3604 100,10" fill="hsl(38, 80%, 70%)" />

    <!-- Top layer - central square with corner triangles and spectral lighting -->
    <g opacity="0.9">
      <!-- Central square -->
      <rect x="59" y="59" width="82" height="82" fill="hsl(38, 100%, 75.5%)" />

      <!-- Side triangles -->
      <polygon points="60,60 140,60 100,10" fill="hsl(38, 80%, 65.5%)" />
      <polygon points="140,60 140,140 190,100" fill="hsl(38, 90%, 60%)" />
      <polygon points="140,140 60,140 100,190" fill="hsl(38, 75%, 40.25%)" />
      <polygon points="60,140 60,60 10,100" fill="hsl(38, 100%, 85.5%)" />

      <!-- Corner triangles -->
      <polygon points="36.3604,36.3604 100,10 60,60" fill="hsl(38, 100%, 100%)" />
      <polygon points="10,100 36.3604,36.3604 60,60" fill="hsl(38, 70%, 70%)" />
      <polygon points="100,10 163.6396,36.3604 140,60" fill="hsl(38, 92%, 40%)" />
      <polygon points="163.6396,36.3604 190,100 140,60" fill="hsl(38, 60%, 30.5%)" />
      <polygon points="190,100 163.6396,163.6396 140,140" fill="hsl(38, 65%, 20.5%)" />
      <polygon points="163.6396,163.6396 100,190 140,140" fill="hsl(38, 40%, 35%)" />
      <polygon points="100,190 36.3604,163.6396 60,140" fill="hsl(38, 50%, 50.5%)" />
      <polygon points="36.3604,163.6396 10,100 60,140" fill="hsl(38, 70%, 80%)" />
    </g>
  </g>
</svg>
